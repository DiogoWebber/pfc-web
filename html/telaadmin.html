<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <h2>Admin</h2>
        <div class="buttons">
            <button onclick="openModal()">Cadastro de Usuários</button>
        </div>
    </div>
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTransactionModal()">&times;</span>
            <h2>Últimas Transações</h2>
            <ul id="lastTransactions">
                <!-- As últimas transações serão exibidas aqui -->
            </ul>
        </div>
    </div>
    <div class="container">
        <h2>Controle de Finanças</h2>
        <div class="summary-section">
            <div class="summary-box">
                <h3>Entrada</h3>
                <p>R$ <span id="entryTotal">0.00</span></p>
            </div>
            <div class="summary-box">
                <h3>Saída</h3>
                <p>R$ <span id="exitTotal">0.00</span></p>
            </div>
            <div class="summary-box">
                <h3>Total</h3>
                <p>R$ <span id="total">0.00</span></p>
            </div>
        </div>

        <div class="entry-section">
            <h3>Nova Transação</h3>
            <div class="entry-form">
                <input type="text" id="description" placeholder="Descrição" required>
                <input type="text" id="value" placeholder="Valor" required>
                <input type="text" id="date" placeholder="Data (DD/MM/YYYY)" required>
                <select id="type">
                    <option value="entry">Entrada</option>
                    <option value="exit">Saída</option>
                </select>
                <button onclick="submitTransaction()">Incluir</button>
            </div>
        </div>

        <!-- Modal -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Lista de Usuários</h2>
                <ul id="userList">
                    <!-- Aqui serão listados os usuários -->
                </ul>
            </div>
        </div>
        <!-- Fim do Modal -->

        <div class="container">
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="transactionBody">
                    <!-- Aqui serão adicionadas as transações -->
                </tbody>
            </table>
        </div>

        <div class="container">
            <h2>Cadastro de Contas Bancárias</h2>
            <div class="entry-section">
                <h3>Nova Conta Bancária</h3>
                <div class="entry-form">
                    <input type="text" id="accountName" placeholder="Nome da Conta" required><br>
                    <input type="text" id="bank" placeholder="Banco" required><br>
                    <input type="text" id="accountNumber" placeholder="Número da Conta" required><br>
                    <input type="text" id="balance" placeholder="Saldo" required><br>
                    <button onclick="submitAccount()">Cadastrar Conta</button>
                </div>
            </div>
        </div>
        <div class="container">
            <table class="account-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Banco</th>
                        <th>Número</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="accountBody">
                    <!-- Aqui serão adicionadas as contas bancárias -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/scriptAdmin.js"></script>
</body>
</html>
